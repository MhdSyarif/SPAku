<div id="main-container" class="container">
	<div ng-controller="Gallery" class="row">
	  	<div ng-repeat="gallery in galleries" class="col-sm-4 col-md-4">
		    <div class="thumbnail">
				<img src="{{gallery.banner}}" alt="...">
				<div  class="caption">
					<h3>{{gallery.title}}</h3>
					<p>{{gallery.description}}</p>
				</div>
		    </div>
	  	</div>
	 </div>
</div>
