<!DOCTYPE html>

<!--[if IE 7]><html class="ie ie7" lang="en"><![endif]-->
<!--[if IE 8]><html class="ie ie8" lang="en"><![endif]-->
<!--[if IE 9]><html class="ie ie9" lang="en"><![endif]-->

<!--[if gte IE 10 | !IE ]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SPA</title>
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet"> -->
	<link href="assets/css/theme.css" rel="stylesheet">
	<script src="https://code.angularjs.org/1.0.8/angular.min.js"></script>
</head>
	<body ng-app="myApp" ng-controller="MainController">
		<div class="navbar-wrapper">
	      <div class="container">
			  <div class="navbar navbar-default navbar-static-top" role="navigation">
			  
				<div class="navbar-header">
				  <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				  <a href="#" data-toggle="tooltip" data-placement="right" class="navbar-brand" title="SPA AKU">{{title}}</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse">
					<ul class="nav navbar-nav">
					  <li class="item">
					  	<a href="#home" data-toggle="tooltip" title="Home">Home</a>
					  </li>
					  <li class="item ">
					  	<a href="#about" data-toggle="tooltip" title="About">About</a>
					  </li>
					  <li class="item ">
					  	<a href="#gallery" data-toggle="tooltip" title="Gallery">Gallery</a>
					  </li>
					 </ul>
				</nav>
			  </div>
	      </div>
	    </div>
	    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="7000">
		  <div  class="carousel-inner">
		    <div class="item active">
		      <img src="{{img1}}" alt="">
		      <div class="container">
		        <div class="carousel-caption slide">
		          <h2>{{title1}}</h2>
		          <p>{{span}}</p>
		          <p><a class="btn btn-lg btn-default btn-empty" href="#about" role="button">More</a></p>
		        </div>
		      </div>
		    </div>
		    <div class="item">
		      <img src="{{img2}}" alt="">
		      <div class="container">
		        <div class="carousel-caption">
		          <h2>{{title2}}</h2>
		          <p><a class="btn btn-lg btn-default btn-empty" href="#about" role="button">More</a></p>
		        </div>
		      </div>
		    </div>
		    <div class="item">
		      <img src="{{img3}}" alt="">
		      <div class="container">
		        <div class="carousel-caption">
		          <h2>{{title3}}</h2>
		          <p><a class="btn btn-lg btn-default btn-empty" href="" target="_blank" role="button">See Now</a></p>
		        </div>
		      </div>
		    </div>
		  </div>
		  
		  <a href="#myCarousel" class="left carousel-control" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
		  <a href="#myCarousel" class="right carousel-control" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
		<div ng-view></div>
	</body>
</html>
<script type="text/javascript" src="assets/js/bootstrap-native.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="app/controller/MainController.js"></script>
<script type="text/javascript" src="app/services/storage.js"></script>
