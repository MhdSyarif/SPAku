
<div id="main-container" class="container">
	<div class="row">
		<div ng-repeat="content in contents" class="col-sm-4 col-md-6">
			<div class="list-group list-group-item-success">
			  <a href="#" class="list-group-item active">
			    <h4 class="list-group-item-heading">{{content.title}}</h4>
			    <p class="list-group-item-text">{{content.description}}</p>
			  </a>
			</div>
		</div>
	</div>
	 <div ng-controller="Article" class="row">
	  	<div ng-repeat="article in posts" class="col-sm-4 col-md-4">
		    <div class="thumbnail">
				<img src="{{article.banner}}" alt="...">
				<div  class="caption">
					<h3>{{article.title}}</h3>
					<p>{{article.url}}</p>
					<p><a href="#" class="btn btn-primary" role="button"><i class="glyphicon glyphicon-thumbs-up"></i> Like</a> <a href="#" class="btn btn-default" role="button">  <i class="glyphicon glyphicon-stats"></i> Views</a></p>
				</div>
		    </div>
	  	</div>
	 </div>
</div>
